module: satosa.backends.openid_connect.OpenIDConnectBackend
name: cilogon
config:
  provider_metadata:
    issuer: https://cilogon.org

  # RP/Client
  client:
    verify_ssl: true
    auth_req_params:
      response_type: code
      scope: [openid, email, profile, org.cilogon.userinfo]

    client_metadata:
      client_id: "<id>"
      client_secret: "<secret>"

      redirect_uris:
        - "https://<sp-fqdn/>/cilogon"
      token_endpoint_auth_method: client_secret_basic
      application_type: web
      response_types: ["code"]

    dynamic_registration: false

  # Optional: attribute mapping
  # attribute_map_dir: /etc/satosa/attributemaps
